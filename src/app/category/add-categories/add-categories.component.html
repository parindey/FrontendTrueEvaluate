<mat-card>
    <h1>Add New Category</h1>
    <!-- {{category|json}} -->
    <mat-card-content>
   <div class="bootstrap-wrapper">
<div class="row">
<div class="col-md-6 offset-md-3">
    <form (ngSubmit)="formSubmit()">
        <mat-form-field class="w100" appearance="outline">
        <mat-label>Title</mat-label>
        
        <input required autofocus type="text" name="title" matInput placeholder="Enter here" [(ngModel)]="category.title"/>


        </mat-form-field>

        <mat-form-field class="w100" appearance="outline">
            <mat-label>Description</mat-label>
            
            <textarea required name="description" [(ngModel)]="category.description" matInput placeholder="Enter Category Description" rows="10">
            
            </textarea>
    
    
            </mat-form-field>

            <div class="container text-center mt40">
                <button mat-raised-button color="accent">Add</button>
            </div>
      

      </form>
</div>

</div>

   </div>



    </mat-card-content>



</mat-card>
