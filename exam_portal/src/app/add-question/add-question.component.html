<section
  class="vh-100 bg-image"
  style="
    background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
  "
>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Add a Question</h2>

              <form
                [formGroup]="form1"
                (ngSubmit)="addingQuestion()"
                method="post"
                action=" "
                onSubmit="window.location.reload()"
              >
                <div class="form-group">
                  <div class="form-outline mb-4">
                    <select
                      name="course_id"
                      id="course_id"
                      [(ngModel)]="addQuestion.courseId"
                      class="form-control"
                      formControlName="course_id"
                    >
                      <option disabled selected>Select the course</option>
                      <option value="101">Java</option>
                      <option value="102">Python</option>
                      <option value="103">.Net</option>
                      <option value="104">C</option>
                      <option value="105">Php</option>
                      <option value="106">C++</option>
                    </select>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="number"
                      name="level_id"
                      [(ngModel)]="addQuestion.levelId"
                      class="form-control"
                      formControlName="level_id"
                      placeholder="Level"
                    />
                  </div>
                  <div *ngIf="form1.get('level_id').touched">
                    <div
                      *ngIf="form1.get('level_id').hasError('required')"
                      class="alert alert-danger"
                    >
                      Please Enter Level
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      name="question"
                      [(ngModel)]="addQuestion.question"
                      class="form-control"
                      formControlName="question"
                      placeholder="Add question"
                    />
                  </div>
                  <div *ngIf="form1.get('question').touched">
                    <div
                      *ngIf="form1.get('question').hasError('required')"
                      class="alert alert-danger"
                    >
                      Please Enter Question
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      name="option_1"
                      [(ngModel)]="addQuestion.option_1"
                      class="form-control"
                      formControlName="option_1"
                      placeholder="Option 1"
                    />
                  </div>
                  <div *ngIf="form1.get('option_1').touched">
                    <div
                      *ngIf="form1.get('option_1').hasError('required')"
                      class="alert alert-danger"
                    >
                      Please Enter Option
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      name="option_2"
                      [(ngModel)]="addQuestion.option_2"
                      class="form-control"
                      formControlName="option_2"
                      placeholder="Option 2"
                    />
                  </div>
                  <div *ngIf="form1.get('option_2').touched">
                    <div
                      *ngIf="form1.get('option_2').hasError('required')"
                      class="alert alert-danger"
                    >
                      Please Enter Option
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      name="option_3"
                      [(ngModel)]="addQuestion.option_3"
                      class="form-control"
                      formControlName="option_3"
                      placeholder="Option 3"
                    />
                  </div>
                  <div *ngIf="form1.get('option_3').touched">
                    <div
                      *ngIf="form1.get('option_3').hasError('required')"
                      class="alert alert-danger"
                    >
                      Please Enter Option
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      name="option_4"
                      [(ngModel)]="addQuestion.option_4"
                      class="form-control"
                      formControlName="option_4"
                      placeholder="Option 4"
                    />
                  </div>
                  <div *ngIf="form1.get('option_4').touched">
                    <div
                      *ngIf="form1.get('option_4').hasError('required')"
                      class="alert alert-danger"
                    >
                      Please Enter Option
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      name="correct_option"
                      [(ngModel)]="addQuestion.correct_option"
                      class="form-control"
                      formControlName="correct_option"
                      placeholder="Enter Correct Option"
                    />
                  </div>
                  <div *ngIf="form1.get('correct_option').touched">
                    <div
                      *ngIf="form1.get('correct_option').hasError('required')"
                      class="alert alert-danger"
                    >
                      Please Enter Option
                    </div>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button
                      type="submit"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                    >
                      Add Question
                    </button>
                  </div> <hr>
                  <div class="container">
                    <input  (change)="selectFile($event)" type="file" />
                    <button
                    (click)="uploadFile()"
                    class="btn" mat-raised-button color="accent">Upload</button>
                </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
